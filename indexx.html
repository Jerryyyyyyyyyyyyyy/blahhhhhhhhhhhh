<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}

h1{
  font-size:35px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:white;
  color:#ff4d6d;
  cursor:pointer;
  margin-top:15px;
}

#message{
  margin-top:20px;
  font-size:22px;
  display:none;
}

/* floating hearts */
.heart{
  position:absolute;
  color:white;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
  <p>I made something just for you...</p>
  <button onclick="showLove()">Open Surprise üíå</button>
  <p id="message">You make my world brighter every day ‚ú®‚ù§Ô∏è</p>
</div>

<script>
function showLove(){
  document.getElementById("message").style.display="block";
}

/* hearts animation */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(20+Math.random()*30)+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),5000);
},400);
</script>

</body>
</html>
